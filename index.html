<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytraveljournal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="mytraveljournal.css">
</head>
<body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        ReactDOM.render(<React.Fragment>
            <header><Top/></header>
            <div className="hero">
                <Hero
                imgsrc="mountain.jpg"
                country="JAPAN"
                company="Mount Fuji"
                date="12 Jan, 2021 - 24 Jan, 2021"
                about="Mount Fuji is the tallest mountain in Japan, standing at 3,776 meters (12,380 feet). Mount Fuji is the single most popular tourist site in Japan, for both Japanese and foreign tourists." />
                <Hero
                imgsrc="australia.jpg"
                country="AUSTRALIA"
                company="Sydney Opera House"
                date="27 May, 2021 - 8 Jun, 2021"
                about="The Sydney Opera House is a multi-venue performing arts centre in Sydney. Located on the banks of the Sydney Harbour, it is often regarded as one of the 20th century's most famous and distinctive buildings" />
                <Hero
                imgsrc="photo4.jpg"
                country="NORWAY"
                company="Geirangerfjord"
                date="01 Oct, 2021 - 18 Nov, 2021"
                about="The Geiranger Fjord is a fjord in the Sunnmøre region of Møre og Romsdal county, Norway. It is located entirely in the Stranda Municipality." />
                </div>
            <footer><Bottom/></footer>
            </React.Fragment>, document.getElementById("root"));
            function Top(){
                return (<React.Fragment>
                    <div className="container py-3 d-flex justify-content-center logo align-item-center">
                        <i className="fa-solid fa-earth-americas"></i>
                        <p className="ms-3 fs-3">my travel journal</p>
                    </div>
                    </React.Fragment>);
            }
            function Hero(props){
                console.log(props);
                return (<React.Fragment>
                    <div className="box container d-flex">
                    <div class="box"><img className="fleximage" src={props.imgsrc} alt=""/></div>
                    <div>
                        <div>
                            <p><b><i class="fa-solid fa-location-dot"></i>{props.country}</b>
                            <small><u>View on Google Maps</u></small></p>
                        </div>
                        <div>
                            <h3>{props.company}</h3>
                        </div>
                        <div>
                            <h5>{props.date}</h5>
                        </div>
                        <div>
                            <small>{props.about}</small>
                        </div>
                    </div>
                </div>
                </React.Fragment>   )
            }
        function Bottom(){
            return(<React.Fragment>
                <div class="container py-3 d-flex justify-content-center mt-5">
                    <p>Coded with ❤️ by <span class="designer underline-light-hover">Man Bahadur Kumal.</span></p>
                </div>
                </React.Fragment>)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f77c200e6e.js" crossorigin="anonymous"></script>
</body>
</html>
